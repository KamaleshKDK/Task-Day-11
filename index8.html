<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h3 style="text-align: center">Health Chart</h3>
</body>
<style>
    table,
    th,
    td {
        border: 1px solid grey;
        border-collapse: collapse;
        text-align: center;
        margin-bottom: auto;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
        padding: 15px;
    }
</style>

<table>
    <tbody>

        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2" style="text-align:center">Fasting value</td>
            <td rowspan="2">After Eating</td>
        <tr>
            <td scope="col">Minimum</td>
            <td scope="col">Maximum</td>
        </tr>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </tbody>
</table>
</head>

<body>
</body>

</html>
